<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <img src="./images/background.png" alt="Picture of ferns" id="background">
        <div class="odin-hero">
            <img src="./images/odin-lined.png" alt="Logo of The Odin Project">
            <h1 class="odin">ODIN</h1>
        </div>
        <footer class="credits">
            Photo by <u>Halie West</u> on <u>Unsplash</u>
        </footer>
    </div>
    <div class="right">
        <div class="header">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h2>
            <h2>Sign up <em class="italic">now</em> to get started.</h2>
            <h2>You <em class="italic">know</em> you want to.</h2>
        </div>
        <div class="main">
            <h2>Let's do this!</h2>
            <form id="signup-form">     
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                    <span></span>
                </div>

                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                    <span></span>
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" pattern="[a-z0-9\.]+@[a-z]+\.com">
                    <span></span>
                </div>

                <div>
                    <label for="phone">Phone Number</label>
                    <input type="text" inputmode="numeric" name="phone" id="phone" pattern="[0-9]+">
                    <span></span>
                </div>

                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" minlength="10" pattern="[a-zA-Z0-9]+" required>                   
                    <span></span>
                </div>

                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-pasword" id="confirm-password" minlength="10" pattern="[a-zA-Z0-9]+" required>
                    <span></span>
                    <span class="error hide">*Passwords do not match</span>
                </div>
            </form>
        </div>
        <div class="footer">
            <button type="submit" form="signup-form" id="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
